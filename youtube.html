<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Copy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/video.css">
    <link rel="stylesheet" href="styles/header.css">
</head>


<body>
  <div class="header">
    <div class="left-section"><img src="thumbnail/search.svg"><img src="thumbnail/youtube-logo.svg" alt=""></div>
    <div class="middle-section"><input class="search-bar" type="text" placeholder="Search"></div>
    <div class="right-section">right</div>
  </div>

  <div class="video-preview">

      <img class="thumbnail" src="thumbnail/index.png">
    </div>

    <div class="info">
      <div class="div-user-pic">
        <img class="user-pic" src="thumbnail/user.jpeg">
      </div>

      <div class="video-info">
      <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
      <p>Marques Brownlee</p>
      <p>3.4M views &#183; 6 months ago</p>
      </div>
    </div>

  </div>

  <div class="video-preview">
    <img class="thumbnail" src="thumbnail/index.png">
    <p class="video-title">Talking Tech and AI with Google CEO Sundar Pichai!</p>
    <p>Marques Brownlee</p>
    <p>3.4M views &#183; 6 months ago</p>
  </div>

</body>
</html>
