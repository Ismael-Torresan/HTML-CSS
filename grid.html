<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
</head>
<body>
  <div style="display: grid;
  grid-template-columns: 100px 100px;">
    <div style="background-color: lightblue;">100px <p>new txt</p></div>
    <div style="background-color: rgb(202, 202, 21);">100px</div>
  </div>

  <div style="display: grid;
  grid-template-columns: 100px 100px 200px;
  margin-top: 25px;">
    <div style="background-color: lightblue;">100px</div>
    <div style="background-color: rgb(202, 202, 21);">100px</div>
    <div style="background-color: red;">200px</div>
  </div>

  <div style="display: grid;
  grid-template-columns: 100px 1fr;
  margin-top: 25PX;">
    <div style="background-color: lightblue;">100px <p>new txt</p></div>
    <div style="background-color: rgb(202, 202, 21);">1fr</div>
  </div>

  <div style="display: grid;
  grid-template-columns: 100px 1fr 2fr;
  margin-top: 25PX;">
    <div style="background-color: lightblue;">100px <p>new txt</p></div>
    <div style="background-color: rgb(202, 202, 21);">1fr</div>
    <div style="background-color: red;">2fr</div>
  </div>
</body>
</html>
